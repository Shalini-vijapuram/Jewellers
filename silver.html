      height: 100vh;

    .models-container {
      text-align: center;
      background: white;

      max-width: 500px;
      width: 90%;
    }

    .models-container h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .models-container ul {
      list-style: none;
      padding: 0;
    }

    .models-container li {
      font-size: 18px;
      margin: 10px 0;
    }

    .models-container li a {
      text-decoration: none;
      color: #808080;
      transition: color 0.3s;
    }

    .models-container li a:hover {
      color: #4caf50;
    }

    .models-container li span {

      color: #606060;
