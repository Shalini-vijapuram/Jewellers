<!DOCTYPE html>
<html>
<head>
  <title>Choose Gold or Silver</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe4e1); /* Light pink gradient */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .choose-container {
      text-align: center;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4); /* Vibrant pink gradient */
      color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    .choose-container h2 {
      font-size: 30px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .choose-container p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .choose-container button {
      background: white;
      color: #ff69b4;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .choose-container button:hover {
      background: #ff69b4;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="choose-container">
    <h2>Choose Your Preference</h2>
    <p>దయచేసి మీ ఎంపికను ఎంచుకోండి:</p>
    <a href="gold.html"><button>Gold (బంగారం)</button></a>
    <a href="silver.html"><button>Silver (వెండి)</button></a>
  </div>
</body>
</html>
