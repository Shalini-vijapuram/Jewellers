<!DOCTYPE html>
<html>
<head>
  <title>Gold Necklace</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe4e1); /* Light pink gradient */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .necklace-container {
      text-align: center;
      background: white;
      color: #d4af37; /* Gold color for text */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
    }

    .necklace-container h2 {
      font-size: 30px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for heading */
    }

    .necklace-container img {
      width: 100%;
      max-width: 300px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .necklace-container a {
      text-decoration: none;
      color: #d4af37;
      font-size: 18px;
      margin-top: 20px;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .necklace-container a:hover {
      color: #b8860b;
    }
  </style>
</head>
<body>
  <div class="necklace-container">
    <h2>Gold Necklace Collection</h2>
    <img src="https://example.com/gold-necklace1.jpg" alt="Gold Necklace 1">
    <img src="https://example.com/gold-necklace2.jpg" alt="Gold Necklace 2">
    <img src="https://example.com/gold-necklace3.jpg" alt="Gold Necklace 3">
    <a href="gold.html">Back to Gold Models</a>
  </div>
</body>
</html>
