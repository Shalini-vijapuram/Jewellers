<!DOCTYPE html>
<html>
<head>
  <title>Welcome Harsha Jewellers</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe4e1); /* Light pink gradient */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4); /* Vibrant pink gradient */
      color: white;
      padding: 60px;
      border-radius: 25px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.5s ease-in-out;
    }

    .container h1 {
      font-size: 50px;
      margin-bottom: 20px;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
      letter-spacing: 3px;
    }

    .container p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    .container button {
      background: white;
      color: #ff69b4;
      border: none;
      padding: 15px 40px;
      font-size: 22px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .container button:hover {
      background: #ff69b4;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WELCOME HARSHA JEWELLERS</h1>
    <p>Discover the finest collection of jewelry. Click the button below to proceed to the login page.</p>
    <a href="login.html">
      <button>Get Started</button>
    </a>
  </div>
</body>
</html>
