<!DOCTYPE html>
<html>
<head>
  <title>Get Started</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6e6, #ffc1c1); /* Soft pink gradient */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: linear-gradient(135deg, #ff6f61, #ff9671); /* Vibrant coral gradient */
      color: white;
      padding: 60px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }

    .container h1 {
      font-size: 40px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .container p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .container button {
      background: white;
      color: #ff6f61;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .container button:hover {
      background: #e55a4f;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Harsha Jewellers!</h1>
    <p>Discover the finest collection of jewelry. Click the button below to begin your journey with us.</p>
    <a href="login.html">
      <button>Get Started</button>
    </a>
  </div>
</body>
</html>
