<!DOCTYPE html>
<html>
<head>
  <title>login</title>
  <style>
    body {
      background: linear-gradient(135deg, #f3e5f5, #e1bee7); /* Soft purple gradient */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      text-align: center;
      background: linear-gradient(135deg, #8e24aa, #d81b60); /* Vibrant pink-purple gradient */
      color: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    .login-container img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%; /* Optional: Makes the image circular */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Adds a shadow to the image */
    }

    .login-container h2 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #d81b60;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-container input:focus {
      outline: none;
      border-color: #8e24aa;
      box-shadow: 0 0 8px rgba(142, 36, 170, 0.5);
    }

    .login-container button {
      background: white;
      color: #d81b60;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .login-container button:hover {
      background: #8e24aa;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Add your image here -->
    <img src="logo.png" alt="Logo">
    <h2>Login</h2>
    <form action="choose.html" method="GET">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
